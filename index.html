<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação interativa</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/estilos.css">

    
</head>
<body>
    <main class="card">
        <div id="avaliacao" class="avaliacao ">
            <span class="icon-star"> 
                <img src="src/img/icon-star.svg" alt="estrela">
            </span>
            <h2 class="pergunta">How did we do?</h2>
            <p class="pedido">
                Please let us know how we did with your support request. All feddback is appreciated to help us improve our offering!
            </p>
            <ul id="niveis-avaliacoes" class="niveis-avaliacoes">
                <li id="li" class="transition">1</li>
                <li id="li" class="transition">2</li>
                <li id="li" class="transition">3</li>
                <li id="li" class="transition">4</li>
                <li id="li" class="transition">5</li>
            </ul>
            <input id="btn-submit" class="submit transition" type="submit" value="SUBMIT">
        </div>

        <div id="agradecimento" class="agradecimento invisivel">
            <img src="src/img/illustration-thank-you.svg" alt="recibo">
            <p id="mensagem-final" class="nivel-selecionado"></p>
            <h2 class="obrigado">Thank you!</h2>
            <p class="texto-agradecimento">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </main>

    <script src="/src/js/index.js"></script>
</body>
</html>
